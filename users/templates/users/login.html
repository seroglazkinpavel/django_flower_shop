{% extends 'base.html' %}
{% block title %}
Login :: {{ block.super }}
{% endblock %}
{% block content %}
    <div class="auth_block">
        <h1 class="title_login">Авторизация</h1>
        <form method="post" class="form_login">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
{% endblock %}
